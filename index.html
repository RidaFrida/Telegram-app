<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="script.js" defer></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .btn { display: block; margin: 10px auto; padding: 15px; width: 80%; font-size: 18px; cursor: pointer; }
    </style>
</head>
<body>
    <h2>Выберите действие</h2>
    <button class="btn" onclick="sendRequest('generate_topics')">Генерация тем</button>
    <button class="btn" onclick="sendRequest('generate_text')">Генерация текста</button>
    <button class="btn" onclick="sendRequest('generate_image')">Генерация картинки</button>
    <button class="btn" onclick="sendRequest('generate_reel')">Генерация рилс</button>
</body>
</html>
