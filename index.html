<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="script.js" defer></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .btn { display: block; margin: 10px auto; padding: 15px; width: 90%; font-size: 18px; cursor: pointer; border: none; background-color: #0088cc; color: white; border-radius: 5px; }
        .btn:hover { background-color: #0077b3; }
        h2 { color: #333; }
    </style>
</head>
<body>
    <h2>Выберите действие</h2>
    <button class="btn" onclick="sendRequest('generate_monthly_content')">📅 Контент на месяц</button>
    <button class="btn" onclick="sendRequest('create_post')">📝 Создать пост</button>
    <button class="btn" onclick="sendRequest('create_reel')">🎬 Создать рилс</button>
    <button class="btn" onclick="sendRequest('create_ai_avatar')">🧑‍🎨 Создать ИИ-аватар</button>
    <button class="btn" onclick="sendRequest('ai_photoshoot')">📸 ИИ-фотосессия</button>
    <button class="btn" onclick="sendRequest('inspiration_reel')">🔍 Вдохновение рилсом</button>
</body>
</html>
